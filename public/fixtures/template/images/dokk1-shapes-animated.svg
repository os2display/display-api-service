<svg class="shapes-animated" viewBox="0 0 921 176" preserveAspectRatio="none" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style type="text/css" >
      <![CDATA[
        .shapes-animated {
          width: 100%;
          height: 100%;

          --animationOffsetFrom: calc(100px + 10vw);
          --animationOffsetTo: calc(100px - 10vw);
        }
        .shape {
          animation-name: pano;
          animation-timing-function: ease-in-out;
          animation-iteration-count: infinite;
        }
        .t-100 {
          opacity: .05;
          animation-duration: 90s;
          animation-direction: reverse;
        }
        .t-200 {
          opacity: .10;
          animation-duration: 95s;
          animation-direction: reverse;
        }
        .t-300 {
          opacity: .10;
          animation-duration: 100s;
        }
        .t-400 {
          opacity: .05;
          animation-duration: 105s;
          animation-direction: reverse;
        }
        .t-500 {
          opacity: .05;
          animation-duration: 110s;
        }
        .t-600 {
          opacity: .01;
          animation-duration: 115s;
        }
        .t-700 {
          opacity: .05;
          animation-duration: 120s;
          animation-direction: reverse;
        }
        @keyframes pano {
          0% {
            transform: translateX(0%);
          }
          25% {
            transform: translateX(var(--animationOffsetFrom));
          }
          75% {
            transform: translateX(var(--animationOffsetTo));
          }
          100% {
            transform: translateX(0%);
          }
        }
      ]]>
  </style>
