---
resources:
    App\Entity\Tenant\PlaylistSlide:
        output: App\Dto\PlaylistSlide

        operations:
            # prettier-ignore
            ApiPlatform\Metadata\Get: &get
                # It needs to be here to generate id's in the collection lists.
                uriTemplate: '/playlist-slides/{id}'
                controller: App\Controller\Api\NotFoundAction
                openapiContext:
                    # For backward compatibility
                    operationId: getPlaylistSlideItem

            ApiPlatform\Metadata\Delete:
                uriTemplate: '/playlists/{id}/slides/{slideId}'
                controller: App\Controller\Api\PlaylistSlideDeleteController
                read: false
                deserialize: false
                validate: false
                openapiContext:
                    description: Delete a slide from a playlist.
                    summary: Delete a slide from a playlist.
                    operationId: delete-v2-playlist-slide-id
                    tags:
                        - Playlists
                    parameters:
                        - schema:
                              type: string
                              format: ulid
                              pattern: '^[A-Za-z0-9]{26}$'
                          name: id
                          in: path
                          required: true
                        - schema:
                              type: string
                              format: ulid
                              pattern: '^[A-Za-z0-9]{26}$'
                          name: slideId
                          in: path
                          required: true

            ApiPlatform\Metadata\Put:
                uriTemplate: '/playlists/{id}/slides'
                controller: App\Controller\Api\PlaylistSlidePutController
                read: false
                deserialize: false
                validate: false
                openapiContext:
                    description: Update the collection of slide on a playlist.
                    summary: Update the collection of slide on a playlist.
                    operationId: put-v2-playlist-slide-id
                    tags:
                        - Playlists
                    requestBody:
                        content:
                            application/ld+json:
                                schema:
                                    type: array
                                    items:
                                        type: object
                                        properties:
                                            slide:
                                                type: string
                                                format: ulid
                                                pattern: '^[A-Za-z0-9]{26}$'
                                                description: Slide ULID
                                            weight:
                                                type: integer
                    responses:
                        '201':
                            description: Created
                            content:
                                application/ld+json:
                                    schema:
                                        type: array
                                        items:
                                            type: object
                                            properties:
                                                slide:
                                                    type: string
                                                playlist:
                                                    type: string
                                                weight:
                                                    type: integer

            # https://api-platform.com/docs/core/controllers/
            _api_/slides/{id}/playlists_get: &get_playlists
                normalizationContext:
                    groups: ['slides/playlists:read']
                class: ApiPlatform\Metadata\GetCollection
                method: GET
                provider: App\State\SlidePlaylistProvider
                filters:
                    - 'entity.search_filter'
                    - 'entity.blameable_filter'
                    - 'App\Filter\PublishedFilter'
                    - 'entity.order_filter'
                    - 'created.at.order_filter'
                    - 'modified.at.order_filter'
                uriTemplate: '/slides/{id}/playlists'
                openapiContext:
                    description: Get the collection of playlist connected to a slide.
                    summary: Get the collection of playlist connected to a slide.
                    operationId: put-v2-slide-playlist-id
                    tags:
                        - Playlists
                    parameters:
                        - schema:
                              type: string
                              format: ulid
                              pattern: '^[A-Za-z0-9]{26}$'
                          name: id
                          in: path
                          required: true
                        - schema:
                              type: integer
                              minimum: 0
                              format: int32
                              default: 1
                          in: query
                          name: page
                        - schema:
                              type: string
                              default: '10'
                          in: query
                          name: itemsPerPage
                          description: The number of items per page
                    responses:
                        '200':
                            description: OK
                            content:
                                application/ld+json:
                                    examples:
                            headers: {}

            _api_/slides/{id}/playlists_put:
                class: ApiPlatform\Metadata\Put
                method: PUT
                filters:
                    - 'entity.search_filter'
                    - 'entity.blameable_filter'
                    - 'App\Filter\PublishedFilter'
                    - 'entity.order_filter'
                    - 'created.at.order_filter'
                    - 'modified.at.order_filter'
                uriTemplate: '/slides/{id}/playlists'
                controller: App\Controller\Api\SlidePlaylistPutController
                read: false
                deserialize: false
                validate: false
                openapiContext:
                    description: Retrieves collection of playlist resources.
                    summary: Retrieves collection of playlistresources.
                    operationId: get-v2-slide-playlist-id
                    tags:
                        - Playlists
                    parameters:
                        - schema:
                              type: string
                              format: ulid
                              pattern: '^[A-Za-z0-9]{26}$'
                          name: id
                          in: path
                          required: true
                    requestBody:
                        content:
                            application/ld+json:
                                schema:
                                    type: array
                                    items:
                                        type: object
                                        properties:
                                            playlist:
                                                type: string
                                                format: ulid
                                                pattern: '^[A-Za-z0-9]{26}$'
                                                description: Playlist ULID

            _api_/playlists/{id}/slides_get: &get_slides
                normalizationContext:
                    groups: ['playlist-slide:read']
                class: ApiPlatform\Metadata\GetCollection
                method: GET
                provider: App\State\PlaylistSlideProvider
                filters:
                    - 'entity.search_filter'
                    - 'entity.blameable_filter'
                    - 'App\Filter\PublishedFilter'
                    - 'entity.order_filter'
                    - 'created.at.order_filter'
                    - 'modified.at.order_filter'
                uriTemplate: '/playlists/{id}/slides'
                openapiContext:
                    description: Retrieves collection of weighted slide resources.
                    summary: Retrieves collection of weighted slide resources.
                    operationId: get-v2-playlist-slide-id
                    tags:
                        - Playlists
                    parameters:
                        - schema:
                              type: string
                              format: ulid
                              pattern: '^[A-Za-z0-9]{26}$'
                          name: id
                          in: path
                          required: true
                        - schema:
                              type: integer
                              minimum: 0
                              format: int32
                              default: 1
                          in: query
                          name: page
                          required: true
                        - schema:
                              type: string
                              default: '10'
                          in: query
                          name: itemsPerPage
                          description: The number of items per page
                    responses:
                        '200':
                            description: OK
                            content:
                                application/ld+json:
                                    examples:
                            headers: {}

    # Our DTO must be a resource to get a proper URL
    # @see https://stackoverflow.com/a/75705084
    # @see https://github.com/api-platform/core/issues/5451
    App\Dto\PlaylistSlide:
        operations:
            ApiPlatform\Metadata\Get: *get
            get_playlists: *get_playlists
            get_slides: *get_slides
