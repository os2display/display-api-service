---
resources:
  App\Entity\Tenant\ScreenCampaign:
    attributes:
      output: App\Dto\ScreenCampaign
    itemOperations:
      get:
        # It needs to be here to generate id's in the collection lists.
        path: '/screen-campaigns/{id}'
        controller: App\Controller\NotFoundAction

      delete:
        path: '/screens/{id}/campaigns/{campaignId}'
        controller: App\Controller\ScreenCampaignDeleteController
        read: false
        deserialize: false
        validate: false
        openapi_context:
          description: Delete a campaign from a screen.
          summary: Delete a campaign from a screen.
          operationId: delete-v1-screen-campaign-id
          tags:
            - Screens
          parameters:
            - schema:
                type: string
                format: ulid
                pattern: "^[A-Za-z0-9]{26}$"
              name: id
              in: path
              required: true
            - schema:
                type: string
                format: ulid
                pattern: "^[A-Za-z0-9]{26}$"
              name: campaignId
              in: path
              required: true

      put:
        path: '/screens/{id}/campaigns'
        controller: App\Controller\ScreenCampaignPutController
        read: false
        deserialize: false
        validate: false
        openapi_context:
          description: Update the collection of screens on a playlist.
          summary: Update the collection of screens on a playlist.
          operationId: put-v1-screen-campaign-id
          tags:
            - Screens
          requestBody:
            content:
              application/ld+json:
                schema:
                  type: array
                  items:
                    type: object
                    properties:
                      screen:
                        type: string
                        format: ulid
                        pattern: "^[A-Za-z0-9]{26}$"
                        description: Screen ULID

          responses:
            '201':
              description: Created
              content:
                application/ld+json:
                  schema:
                    type: array
                    items:
                      type: object
                      properties:
                        playlist:
                          type: string
                        screen:
                          type: string

    collectionOperations:
      get:
        filters: ['entity.search_filter', 'entity.published.date_filter', 'entity.order_filter', 'created.at.order_filter', 'updated.at.order_filter']
        path: '/screens/{id}/campaigns'
        controller: App\Controller\ScreenCampaignGetController
        read: false
        deserialize: false
        validate: false
        openapi_context:
          description: Retrieves collection of campaign resources.
          summary: Retrieves collection of campaign resources.
          operationId: get-v1-screen-campaign-id
          tags:
            - Screens
          parameters:
            - schema:
                type: string
                format: ulid
                pattern: "^[A-Za-z0-9]{26}$"
              name: id
              in: path
              required: true
            - schema:
                type: integer
                minimum: 0
                format: int32
                default: 1
              in: query
              name: page
              required: true
            - schema:
                type: string
                default: '10'
              in: query
              name: itemsPerPage
              description: The number of items per page
          responses:
            '200':
              description: OK
              content:
                application/ld+json:
                  examples:
              headers: { }

