---
resources:
    App\Entity\Tenant\Feed:
        output: App\Dto\Feed
        provider: App\State\FeedProvider

        operations:
            ApiPlatform\Metadata\Get: &get
                openapiContext:
                    operationId: get-feeds-id
                    description: Retrieves a feed resource.
                    summary: Retrieve a feed resource.
                    tags:
                        - Feeds
                    parameters:
                        - schema:
                              type: string
                              format: ulid
                              pattern: '^[A-Za-z0-9]{26}$'
                          name: id
                          in: path
                          required: true
                    responses:
                        '200':
                            description: OK
                            content:
                                application/ld+json:
                                    examples:
                            headers: {}

            # https://api-platform.com/docs/core/controllers/
            _api_Feed_get_data:
                class: ApiPlatform\Metadata\Get
                method: GET
                uriTemplate: '/feeds/{id}/data'
                read: false
                controller: App\Controller\Api\FeedGetDataController
                openapiContext:
                    description: Get data from a feed.
                    summary: Get data from a feed.
                    operationId: get-v2-feed-id-data
                    tags:
                        - Feeds
                    parameters:
                        - schema:
                              type: string
                              format: ulid
                              pattern: '^[A-Za-z0-9]{26}$'
                          name: id
                          in: path
                          required: true
                    responses:
                        '200':
                            content:
                                application/json:
                                    examples:
                                        example1:
                                            value:
                                                - {
                                                      key1: 'value1',
                                                      key2: 'value2',
                                                  }
                                                - {
                                                      key1: 'value3',
                                                      key2: 'value4',
                                                  }
                                        example2:
                                            value: { key1: 'value1' }
                            headers: {}

            ApiPlatform\Metadata\GetCollection:
                filters:
                    - 'entity.search_filter'
                    - 'entity.blameable_filter'
                    - 'entity.order_filter'
                    - 'created.at.order_filter'
                    - 'modified.at.order_filter'
                openapiContext:
                    operationId: get-v2-feeds
                    description: Retrieves a collection of Feed resources.
                    summary: Retrieves a collection of Feed resources.
                    tags:
                        - Feeds
                    parameters:
                        - schema:
                              type: integer
                              minimum: 0
                              format: int32
                              default: 1
                          in: query
                          name: page
                        - schema:
                              type: string
                              default: '10'
                          in: query
                          name: itemsPerPage
                          description: The number of items per page
                    responses:
                        '200':
                            description: OK
                            content:
                                application/ld+json:
                                    examples:
                            headers: {}

    # Our DTO must be a resource to get a proper URL
    # @see https://stackoverflow.com/a/75705084
    # @see https://github.com/api-platform/core/issues/5451
    App\Dto\Feed:
        provider: App\State\FeedProvider

        operations:
            ApiPlatform\Metadata\Get: *get
