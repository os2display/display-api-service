---
App\Entity\Slide:
  slide_{1..100}:
    id: <ulid()>
    createdAt: <ulidDate(@self->id)>
    title: <sentence(4)>
    description: <text()>
    duration: <numberBetween(2000, 120000)>
    template: '@template_*'
    publishedFrom: <dateTimeBetween('-1 year', '+2 month')>
    publishedTo: <dateTimeBetween($publishedFrom, '+2 month')>
    media: ['@media_*', '@media_*']
