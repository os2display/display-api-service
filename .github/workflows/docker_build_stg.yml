---
on:
  push:
    branches:
      - 'develop'
name: Deployment (stg)

jobs:
  docker:
    runs-on: ubuntu-latest
    env:
      VERSION: alpha
      APP_VERSION: develop
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push (API)
        uses: docker/build-push-action@v2
        with:
          context: ./infrastructure/display-api-service/
          file: ./infrastructure/display-api-service/Dockerfile
          build-args: |
            APP_VERSION=${{ env.APP_VERSION }}
          push: true
          tags: itkdev/os2display-api-service:${{ env.APP_VERSION }}

      - name: Build and push (Nginx)
        uses: docker/build-push-action@v2
        with:
          context: ./infrastructure/nginx/
          file: ./infrastructure/nginx/Dockerfile
          build-args: |
            VERSION=${{ env.VERSION }}
          push: true
          tags: itkdev/os2display-api-service-nginx:${{ env.APP_VERSION }}
